<!DOCTYPE html>
<html>
    <include file="Public/header"/>
    <body>
        <style type="text/css">
            .passcode {
                position: absolute;
                right: 0;
                top: 0;
                height: 35px;
                margin: 1px;
                border-left: solid 1px #ddd;
                text-align: center;
                line-height: 32px;
                border-radius: 0 4px 4px 0;
            }
        </style>
    <include file="Public/nav"/> 
    <br>
    <div class="container padding-top padding-bottom">
        <div class="line-big">
            <div class="xs12"> 
                <div align="center">
                    <form action="{:U('Member/register')}" method="post">
                        <div class="panel padding" style="width: 400px;height:400px;text-align: left;">
                            <div class="text-center">
                                <br>
                                <h2><strong>欢迎注册</strong></h2></div>
                            <div class="" style="padding:30px;">
                                <div class="form-group">
                                    <div class="field field-icon-right">
                                        <input type="text" class="input" name="username" placeholder="用户名" data-validate="required:请填写账号,length#>=5:账号长度不符合要求" />

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="field field-icon-right">
                                        <input type="password" class="input" name="password" placeholder="密码" data-validate="required:请填写密码,length#>=8:密码长度不符合要求" />
                                    </div>
                                </div>
                              <div class="form-group">
                                    <div class="field field-icon-right">
                                        <input type="text" class="input" name="nickname" placeholder="昵称:萌萌猫"  />
                                    </div>
                                </div>
                                <div class="form-group">
                                        <div class="float-left"> <input type='text' class="input" name="verify"   placeholder="验证码" /></div>
                                        <div class="float-right"> <img class="verifycode" src="{:U('Member/verify')}" width="150" height="35"/></div>
                                </div>
                                <br>
                                <br>
                                 <div class="form-group">
                                        <input type="checkbox" name="islogin" value="1" /> 注册成功后登录
                                </div>
                                <div class="form-group">
                                    <div class="">
                                        <button class="button button-block bg-main text-big">注册</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
       <script type="text/javascript">
        $(function(){
             $(".verifycode").click(function(){
                  var verifyURL = "{:U('Member/verify')}";
                   var time = new Date().getTime();  
                   $(this).attr({"src" : verifyURL+"&time="+time})
             });
        });
    </script>
    <include file="Public/footer"/>
</body>
</html>
