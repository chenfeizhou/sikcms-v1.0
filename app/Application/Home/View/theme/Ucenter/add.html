<!DOCTYPE html>
<html>
<include file="Public/header"/>
 <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.config.js"></script>
 <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/ueditor.all.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<body>
    <include file="Public/nav"/> 
        <br>
        <div class="container">
            <div class="line-big">
                <include file="left"/>
                <div class="xs10 float-right">
                    <h4 class="icon-archive text-main"> 添加文章 </h4><br>
                    <a  href="{:U('Ucenter/articles')}"><<返回文章列表</a>
                      <div class="tab padding-top">
                          <div class="tab-body">
                              <form method="post" id='add-form' class="form-x" action="{:U('Ucenter/add')}" >
                                        <div class="form-group">
                                            <div class="label"><label for="channel_id">栏目:</label></div>
                                            <div class="field">
                                               <select class="input input-auto" name='channel_id'>
                                                <include file='channel_select'/>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="label"><label for="title">标题:</label> </div>
                                            <div class="field"> <input type="text" size='50' data-validate="required:标题不能为空"   class="input input-auto" id="title" name="title" size="30" placeholder="标题"></div>
                                        </div>
                                       <div class="form-group">
                                            <div class="label"><label for="content">内容:</label> </div>
                                            <div class="field"><script type="text/plain"  name='content' id="editor" style="width:100%;height:360px;"></script></div>
                                        </div>
                                        <div class="form-button">
                                            <button class="button bg-main" type="submit"> 确定</button>
                                            <input class="button" type="reset" value='取消'/>
                                        </div>
                                    </form>
                          </div>
                      </div>
                </div>
          </div>
        </div>
     <include file="Public/footer"/>
   <script type="text/javascript">
          var ue = UE.getEditor('editor',{
              autoHeight:true,
              initialFrameWidth:700,
              initialFrameHeight:250,
              focus: true,
              elementPathEnabled:false,
              toolbars: [['source', 'insertcode', 'undo', 'redo','simpleupload', 'insertimage', 'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc']]
          });
          
    </script>
   </body>
  </html>
